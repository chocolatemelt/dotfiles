<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color:   white;
            font:               14pt Calibri, Arial, sans-serif;

            margin:     5% 10%;
        }
        textarea {
            width:  75%;
            height: 10em;
        }
        .tab-div { display: none; }
        label { cursor: pointer; }
        label.selected { font-weight: bold; cursor: text; }
        button {
            padding: 0.25em 0.5em;
            font-size: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="lib/options.js"></script>
</head>
<body>
    <h1><img src="img/apng-logo-19-on.png" width="19" height="19"> APNG for <span class="browser-title">Chrome</span></h1>

    <form id="settings-form">
        <p id="work-mode-selects">
            Work mode:
            <label><input type="radio" name="mode" value="black" checked> Black list</label>
            <label><input type="radio" name="mode" value="white"> White list</label>
        </p>
        <div id="black-list" class="tab-div">
            <p>
                <strong>Black list</strong>
            </p>
            <p>
                APNG for <span class="browser-title">Chrome</span> works on all domains <strong>except</strong> the following:
            </p>
            <p>
                <textarea name="blackList"></textarea>
            </p>
        </div>
        <div id="white-list" class="tab-div">
            <p>
                <strong>White list</strong>
            </p>
            <p>
                APNG for <span class="browser-title">Chrome</span> works <strong>only</strong> on the following domains:
            </p>
            <p>
                <textarea name="whiteList"></textarea>
            </p>
        </div>
        <p>
            (You can use wildcard symbol for leftmost domain part: <em>*.example.com</em>)
        </p>
        <p>
            <button type="submit">Save settings</button>
        </p>
    </form>

</body>
</html>
